<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Brainrots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #e5e7eb;
      background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay { background: rgba(2,6,23,.9); min-height: 100vh; }
    header { padding: 25px; text-align: center; }
    h1 { margin: 0; font-size: 2.4rem; }
    header p { color: #cbd5f5; }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: rgba(15,23,42,.97);
      border-radius: 22px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 16px 30px rgba(0,0,0,.7);
    }

    /* discourage easy saving */
    img { pointer-events: none; user-select: none; }

    .card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: .75rem;
      font-weight: bold;
      background: linear-gradient(135deg,#f59e0b,#ef4444);
      color: #020617;
      margin-bottom: 8px;
    }

    .card h2 { margin: 8px 0 6px; font-size: 1.35rem; }
    .card p { font-size: .95rem; color: #cbd5f5; }

    .card button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg,#22d3ee,#6366f1);
      color: #020617;
    }

    /* popup */
    .popup {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,.75); z-index: 999;
    }

    .popup-content {
      background: #020617; padding: 26px; border-radius: 22px;
      width: 90%; max-width: 420px; box-shadow: 0 24px 48px rgba(0,0,0,.85);
      text-align: center;
    }

    .popup-content input {
      width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none;
    }

    .popup-content button {
      width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 999px;
      background: linear-gradient(135deg,#6366f1,#22d3ee); font-weight: bold; cursor: pointer;
    }

    .close { background: none; color: #94a3b8; }

    footer { text-align: center; padding: 15px; font-size: .8rem; color: #94a3b8; }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>BRAINROT FOR TRADING</h1>
    </header>

    <main class="container">
      <div class="card">
        <span class="badge">SECRET ‚Ä¢ 20 MILL PER SEC & MORE</span>
        <figure>
          <img src="https://cdn-offer-photos.zeusx.com/6ada07ec-b28a-463a-983b-4231248bad87.jpg" alt="Spaghetti Tuiletti">
          <figcaption style="font-size:.8rem;color:#94a3b8;margin-top:6px;">Official Spaghetti Tuiletti brainrot image</figcaption>
        </figure>
        <h2>üçù Spaghetti Tuiletti</h2>
        
        <button onclick="openPopup('Spaghetti Tuiletti')">Request Trade</button>
      </div>

      <div class="card">
        <span class="badge">SECRET ‚Ä¢ 20 MILL PER SEC & MORE</span>
        <figure>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqEF5RXExaxBMXok84jSF-zcHW8cZqmmJzrw&s" alt="Yin Yang Pumpkin Hotspot">
          <figcaption style="font-size:.8rem;color:#94a3b8;margin-top:6px;">Official Yin Yang Pumpkin Hotspot brainrot image</figcaption>
        </figure>
        <h2>üéÉ Yin Yang Pumpkin Hotspot</h2>
        
        <button onclick="openPopup('Yin Yang Pumpkin Hotspot')">Request Trade</button>
      </div>
    </main>

    <footer>
      <p>Very good trades üî•</p>
    </footer>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 id="tradeTitle">Brainrot Trade</h3>
      <p>Email me directly to trade:</p>
      <div style="margin:12px 0;padding:12px;border-radius:16px;background:#020617;border:2px dashed #22d3ee;color:#e5e7eb;font-weight:bold;">
        üìß vihaan.pamulaparthy@gmail.com
      </div>
      <button class="close" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script>
    function openPopup(name) {
      document.getElementById('tradeTitle').innerText = 'Trade for ' + name;
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
    function submitTrade() {
      alert('Trade request sent üòà'); closePopup();
    }
  </script>
</body>
</html>
