<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BRAINROT FOR TRADING</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #e5e7eb;
      background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background: rgba(2,6,23,.9);
      min-height: 100vh;
    }

    header {
      padding: 25px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.6rem;
      letter-spacing: 2px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: rgba(15,23,42,.97);
      border-radius: 22px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 16px 30px rgba(0,0,0,.7);
    }

    img {
      pointer-events: none;
      user-select: none;
    }

    .card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: .75rem;
      font-weight: bold;
      background: linear-gradient(135deg,#f59e0b,#ef4444);
      color: #020617;
      margin-bottom: 8px;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 1.35rem;
    }

    .card button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg,#22d3ee,#6366f1);
      color: #020617;
    }

    .popup {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.75);
      z-index: 999;
    }

    .popup-content {
      background: #020617;
      padding: 26px;
      border-radius: 22px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 24px 48px rgba(0,0,0,.85);
      text-align: center;
    }

    .close {
      margin-top: 12px;
      padding: 10px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #1e293b;
      color: #e5e7eb;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: .8rem;
      color: #94a3b8;
    }
  </style>
</head>

  <div class="overlay">

      <p>Email me directly:</p>
      <div style="margin:12px 0;padding:12px;border-radius:16px;background:#020617;border:2px dashed #22d3ee;font-weight:bold;">
        ðŸ“§ vihaan.pamulaparthy@gmail.com

  <script>

      document.getElementById('tradeTitle').innerText = 'Trade for ' + name;

    }

</body>
</html>
